<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day, Horah Harbat!</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff7eb9, #ff758c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      position: relative 20%;

    }
    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 30px;
    }
    .letter {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: fixed;
      bottom: -400px;
      left: 52%;
      transform: translateX(-40%);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
    }
    /* Add this to the .letter class */
@keyframes pulse {
  0% {
    transform: translateX(-50%) scale(1);
  }
  50% {
    transform: translateX(-50%) scale(1.1);
  }
  100% {
    transform: translateX(-50%) scale(1);
  }
}

.letter {
  animation: pulse 2s infinite ease-in-out; /* Add pulsating effect */
}
    .letter img {
      width: 100%;
      height: 100%;
      object-fit: cover;
     
      
    }
    .letter:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    
    .dove {
      position: absolute;
      top: -200px;
      left: 25%;
      transform: translateX(-50%);
      width: 100px;
      animation: fly 4s linear forwards;
    }
    @keyframes fly {
      0% {
        top: -100px;
        transform: translateX(-50%) rotate(0deg);
      }
      50% {
        top: 50%;
        transform: translateX(-60%) rotate(10deg);
      }
      100% {
        top: 80%;
        transform: translateX(-50%) rotate(0deg);
      }
    }
    .cta {
      position: absolute;
      bottom: 190px; /* Position above the letter */
      left: 55%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      color: white;
      opacity: 0; /* Hidden initially */
      animation: fadeIn 2s ease 4s forwards; /* Appears after dove animation */
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Valentine's Day, SWEET HEART ðŸ’–</h1>
    <img src="doves.png" alt="Dove" class="dove">
    <div class="letter" onclick="redirectToMessage()">
      <img src="me.jpg" alt="ME">
    </div>
  </div>
</div>
<!-- Call-to-Action Text -->
<div class="cta">Tap for a Surprise! ðŸ’Œ</div>
</div>

  <script>
    // Automatically animate the dove after the page loads
    window.onload = function () {
      setTimeout(() => {
        document.querySelector('.letter').style.bottom = '20px';
      }, 4000); // Adjust timing to match dove animation
    };

    // Redirect to the second page when the letter is clicked
    function redirectToMessage() {
      window.location.href = "val2.html";
    }
  </script>
</body>
</html>
